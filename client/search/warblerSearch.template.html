<form class="form-horizontal text-center" style="margin-top:8px;" action="javascript:void(0);">
    <div class="form-group">
        <div class="col-xs-9 col-sm-9 col-md-6 col-xs-offset-1 
            col-sm-offset-1 col-md-offset-2 col-lg-6 col-lg-offset-2">
            <div class="btn-group btn-group-justified" role="group">

                <div class="btn-group" 
                    ng-repeat="category in categories">
                    <button type="button" class="btn btn-default dropdown-toggle" 
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i ng-class="category.icon"></i> {{ category.category }} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li class="text-center" ng-repeat="topic in category.topics">
                            <button class="btn btn-sm"
                                ng-class="{ 'btn-default': !topic.selected,
                                            'btn-warning': topic.selected }"
                                ng-click="toggleTopic(topic)">
                                <i class="fa fa-hashtag"></i> {{ topic.label }}
                            </button>
                        </li>
                    </ul>
                </div>

            </div> <!-- ./btn-group-justified -->
        </div> <!-- ./col -->
    </div> <!-- ./form-group -->
</form>
